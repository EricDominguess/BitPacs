version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # SERVIÇO DE BANCO DE DADOS (PostgreSQL)
  # ---------------------------------------------------------------------------
  app-postgres:
    container_name: app-postgres
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: admin_app
      POSTGRES_PASSWORD: SuaSenhaSeguraAqui123 # Altere para a senha real do seu .env
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - plataforma_rede_interna

  # ---------------------------------------------------------------------------
  # SERVIÇO DE BACKEND (.NET API)
  # ---------------------------------------------------------------------------
  app-backend:
    container_name: app-backend
    build:
      context: ./backend/BitPacs.Api
      dockerfile: Dockerfile
    restart: always
    environment:
      - ConnectionStrings__DefaultConnection=Host=app-postgres;Port=5432;Database=app_db;Username=admin_app;Password=SuaSenhaSeguraAqui123
      - ASPNETCORE_ENVIRONMENT=Development
      # Configuração para aceitar conexões de qualquer IP (necessário no Docker)
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "8080:8080"
    depends_on:
      - app-postgres
    networks:
      - plataforma_rede_interna

  # ---------------------------------------------------------------------------
  # SERVIÇO DE FRONTEND (React + Nginx)
  # ---------------------------------------------------------------------------
  app-frontend:
    container_name: front-service # Ou app-frontend, mantive o nome que vi nos logs
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
    volumes:
      # AQUI ESTÁ A MÁGICA: Injeta o arquivo de configuração do Nginx
      - ./frontend/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app-backend
    networks:
      - plataforma_rede_interna

volumes:
  postgres_data:

networks:
  plataforma_rede_interna:
    driver: bridge