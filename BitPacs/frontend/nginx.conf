    # =========================================================
    # üö® ROTAS DO VISUALIZADOR DICOM (COM ROTEAMENTO INTELIGENTE) üö®
    # =========================================================
    location ~ ^/(series|instances|dicom-web|wado|stone-webviewer|plugins|system|tools|app|fonts)(/|$) {
        # Aqui a m√°gica acontece: ele usa o IP descoberto pelo mapa l√° em cima!
        proxy_pass $orthanc_ip;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }

    # =========================================================
    # üö® ASSETS EST√ÅTICOS COM FALLBACK PARA O ORTHANC üö®
    # Se o React n√£o tiver o arquivo (ex: stone.js), pede pro Orthanc!
    # =========================================================
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        # Tenta achar na pasta do React. Se n√£o existir, pula pro @orthanc_assets
        try_files $uri @orthanc_assets;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # O "Porteiro" que redireciona os arquivos perdidos do visualizador
    location @orthanc_assets {
        proxy_pass $orthanc_ip;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
    }

    # Negar acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
