# Configura√ß√£o Nginx para BitPacs Frontend
# Localiza√ß√£o: BitPacs/frontend/nginx.conf

map $http_referer $orthanc_ip {
    default                 "http://10.31.0.41:8042"; # Fallback
    "~*/orthanc-riobranco"  "http://10.31.0.41:8042";
    "~*/orthanc-foziguacu"  "http://10.31.0.42:8042";
    "~*/orthanc-fazenda"    "http://10.31.0.43:8042";
    "~*/orthanc-faxinal"    "http://10.31.0.45:8042";
    "~*/orthanc-santamariana" "http://10.31.0.46:8042";
    "~*/orthanc-guarapuava" "http://10.31.0.47:8042";
    "~*/orthanc-carlopolis" "http://10.31.0.48:8042";
    "~*/orthanc-arapoti"    "http://10.31.0.49:8042";
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Logs
    access_log /var/log/nginx/bitpacs-access.log;
    error_log /var/log/nginx/bitpacs-error.log warn;

    # Configura√ß√µes de seguran√ßa
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/xml
        image/svg+xml;

    # SPA routing - todas as rotas v√£o para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para Backend API
    location /api/ {
        proxy_pass http://backend-api:5151/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy para Servidores Orthanc (mant√©m as rotas do vite.config.ts)
    location /orthanc-riobranco/ {
        proxy_pass http://10.31.0.41:8042/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

